apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          ports:
            # management port (access the web interface)
            - containerPort: 15672
              name: rbmq-mgmt-port
            # port that our clients (services) will connect to
            - containerPort: 5672
              name: rbmq-msg-port
          resources: {}

---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: rabbitmq
  ports:
    - name: rbmq-mgmt-port
      protocol: TCP
      # Cluster IP port
      port: 15672
      targetPort: 15672
    - name: rbmq-msg-port
      protocol: TCP
      # Cluster IP port
      port: 5672
      targetPort: 5672

---
# Load balancer
# allows us to access rabbitmq from our machine
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-loadbalancer
spec:
  type: LoadBalancer
  selector:
    app: rabbitmq
  ports:
    - name: rbmq-mgmt-port
      protocol: TCP
      port: 15672
      targetPort: 15672
    - name: rbmq-msg-port
      protocol: TCP
      port: 5672
      targetPort: 5672
