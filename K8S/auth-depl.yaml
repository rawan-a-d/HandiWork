# Deployment of a container into a pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
  annotations:
    keel.sh/policy: all
spec:
  replicas: 1
  # select the template
  selector:
    matchLabels:
      app: auth
  # define the pod and the container we want to use
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: rawanad/handiwork-auth
          resources: {}
          # Environment variables
          env:
            # custom name (can be anything)
            - name: CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  # group name
                  name: auth
                  # key name
                  key: connectionstring
            - name: JWT
              valueFrom:
                secretKeyRef:
                  name: auth
                  key: connectionstring
            - name: RABBIT_MQ
              valueFrom:
                secretKeyRef:
                  name: auth
                  key: rabbitmq
---
apiVersion: v1
kind: Service
metadata:
  name: auth-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      # Cluster IP port
      port: 80
      targetPort: 80
