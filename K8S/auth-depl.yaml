# Deployment of a container into a pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
  annotations:
    keel.sh/policy: all
spec:
  replicas: 1
  # select the template
  selector:
    matchLabels:
      app: auth
  # define the pod and the container we want to use
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: rawanad/handiwork-auth:02aa9a2769b9faef7ab18f9851740392d8a6aada
          resources: {}

          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 15
            timeoutSeconds: 10

          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 15
            timeoutSeconds: 10

          startupProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 30
            timeoutSeconds: 10

          # Environment variables
          env:
            # custom name (can be anything)
            - name: CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  # group name
                  name: auth
                  # key name
                  key: connectionstring
            - name: JWT
              valueFrom:
                secretKeyRef:
                  name: auth
                  key: connectionstring
            - name: RABBIT_MQ
              valueFrom:
                secretKeyRef:
                  name: auth
                  key: rabbitmq
---
apiVersion: v1
kind: Service
metadata:
  name: auth-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      # Cluster IP port
      port: 80
      targetPort: 80
