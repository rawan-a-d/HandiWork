<form class="form-signin">
	<h2 class="form-signin-heading">Login</h2>

	<mat-form-field appearance="fill">
		<mat-label>Email address</mat-label>
		<input matInput placeholder="john@example.com" ngModel name="email" required />
	</mat-form-field>

	<mat-form-field appearance="fill">
		<mat-label>Password</mat-label>
		<input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel required />
		<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
			[attr.aria-pressed]="hide">
			<mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
		</button>
	</mat-form-field>

	<button mat-raised-button color="accent" id="login-btn">Login</button>

	<div id="no-account-div">
		Don't have an account yet?
		<span id="register-now-span"><u>Register now</u></span>
	</div>
</form>
